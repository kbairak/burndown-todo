<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BurnDown ToDo</title>
  <link rel="stylesheet" href="/plugins/css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="/plugins/css/morris.css" type="text/css">
  <style type="text/css" media="screen">
    body, html {
      height: 100%;
    }
  </style>
</head>
<body>
  <a href="https://github.com/kbairak/burndown-todo">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67"
         alt="Fork me on GitHub"
         data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" />
  </a>
  <div class="container" style="height: 100%">
    <!-- Header -->
    <div class="row">
      <div class="col-md-12">
        <h1>BurnDown ToDo</h1>
      </div>
    </div>

    <div style="max-height: 50%; overflow: scroll">
      <!-- List -->
      <div class="row">
        <div class="col-md-12">
          <ul id="task-list" class="list-group">
            <li class="list-group-item">
              <form id="task-form" action="" method="post">
                <input type="text" class="form-control"
                       placeholder="Enter task here">
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form id="start-form" class="form-inline" action="" method="post">
          <div class="form-group">
            <label>Time needed to finish tasks</label>
            <input type="text" class="form-control" placeholder="HH:MM" />
          </div>
          <input type="submit" class="btn btn-default" value="Start" />
        </form>
        <form id="reset-form" class="hidden form-inline" action=""
              method="post">
          <input type="submit" class="btn btn-default" value="Reset" />
           (all incomplete tasks will be preserved)
        </form>
      </div>
    </div>

    <!-- Chart -->
    <div class="row">
      <div id="chart" class="col-md-12" style="height:300px"></div>
    </div>
  </div>

  <script src="/bundle.js" type="text/javascript"></script>

  <!-- Templates -->
  <script id="task-setup-template" type="text/template">
    <div class="input-group">
      <span class="input-group-addon js-remove">
        <span class="glyphicon glyphicon-remove"></span>
      </span>
      <input type="text" class="form-control" value="<%- task.text %>" />
    </div>
  </script>
  <script id="task-running-template" type="text/template">
    <div class="input-group <% if(task.done) { print('has-success'); } %>">
      <span class="input-group-addon">
        <input type="checkbox"
               <% if(task.done) { print('checked="checked"'); } %> />
      </span>
      <input type="text" class="form-control" value="<%- task.text %>"
             <% if(task.done) {
                  print('style="text-decoration: line-through"');
                } %> />
    </div>
  </script>
</body>
</html>
